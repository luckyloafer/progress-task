<div style="height: 100vh">

<div  class="check-points-header">
  <span class="heading">Project Check Points</span>
</div>
<div style="height: 100vh" class="check-points-cont">
  <div  >
    <app-activities> </app-activities>
  </div>
  <div  style=" height: 100vh;border-left: 1px solid;"></div>
  <div *ngIf="selectedTowerInd!==-1 && selectedActivityInd!==-1">

  </div>

  <div *ngIf="selectedTowerInd!==-1 && selectedActivityInd!==-1 && selectedPackageInd!==-1" style="height: 100vh;border-left: 1px solid;"></div>

  >
    <app-locations></app-locations>
  </div>
</div>
  
</div>
